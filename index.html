<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Четное/Не четное</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="javascript/script.js" text="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">

            </div>

            <div class="col" style="margin-top: 50px;">

                <div class="card border-primary mb-3 text-center">

                    <div class="card-header">Четное / Не четное</div>

                    <div class="card-body text-primary">
                        <input type="text" name="number" id="num" placeholder="Введите число"
                            onchange="Activate(num, btn1, btn2, result)">
                        <p></p>
                        <button class="btn btn-primary" id="btn1" disabled
                            onclick="calculate(num, result)">Вычеслить</button>
                        <button class="btn btn-primary" id="btn2" disabled
                            onclick="Clear(num, result)">Очистить</button>
                        <p></p>
                        <p id="result"></p>
                    </div>

                </div>

            </div>

            <div class="col">

            </div>
        </div>
    </div>
</body>

</html>
