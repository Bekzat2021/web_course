<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GreenyBox</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<div class="main">
        <input type="text" class="inputElement" placeholder="Ваше имя*">
        <input type="text" class="inputElement" placeholder="Ваш Email*">
        <input type="file" class="inputElement" placeholder="Файлы для верстки">
        <textarea name="commentArea" class="inputElement" id="" cols="30" rows="10"
        placeholder="Комментарий или ссылка на макеты / задание"></textarea>
        <div class="checkBox">
            <input type="checkbox" id="checkLicense">
            <label for="checkLicense">Я принимаю условия <a href="">политики конфиденциальности</a> и даю согласие на
            обработку персональных данных</label>
        </div>
        <div class="flexButton">
            <button class="inputButton">
                ОТПРАВИТЬ
            </button>
        </div>
</div>
